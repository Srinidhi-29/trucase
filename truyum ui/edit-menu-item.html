<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link type="text/css" rel="stylesheet" href="style\style.css">
    <title>Edit Menu Item</title>
</head>

<body>
	<header class="head">
        <span class="layout-title">truYum</span>
        <img class="logo" src="images/truyum-logo.png"></img>      
        <nav class="navigation">
			<ul>
				<li><a href="menu-item-list-admin.html">Menu</a></li>
			</ul>
        </nav>            
    </header>
    <main class="mat">
        <div class="edit-body">
            <caption>
                <h2>Edit Menu Item</h2>
            </caption>
            <form name="editForm"  onsubmit="return validateForm()" method="post">
                <div>
                    <label for="pname">Name</label>
                    <input style="width:100%" type="text" class="forms" id="title"><br>
                </div>
                <div class="mid-form">
                    <label for="price">Price (Rs.)</label><br>
                    <input type="text" class="forms" id="price">
                </div>
                <div class="mid-form">   
                    <label for="active">Active</label><br>
                        <div class="active">
                            <input type="radio" id="active" checked><label>Yes</label>&nbsp;&nbsp;
                            <input type="radio" id="active"><label>No</label>
                        </div>
                </div>   
                <div class="mid-form">   
                    <label for="dateOfLaunch">Date of Launch</label><br>
                    <input type="date" class="forms" id="dateOfLaunch">
                </div>
                <div class="mid-form">    
                    <label for="category">Category</label><br>
                    <select id="category" class="forms">
                        <option selected>Choose</option>
                        <option value="Starters">Starters</option>
                        <option value="Main Course">Main Course</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Drinks">Drinks</option>
                    </select>
                </div>					 
                <div class="mid-form">  
					<input  type="checkbox" id="freeDelivery">
                    <label">Free Delivery</label><br>
                </div>
                <button type="submit" id="save">Save</button>
            </form>
		</div>
    </main>
    <footer class="foot">
        <h4 class="foot-text">Copyright &copy; 2019</h4>
    </footer>
	<script src="js\script.js"></script>
</body>

</html>
